<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">     
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left">
        <div class ="logo">
            <img class="logo-img" src="images/odin-lined.png" alt="Odin Logo"> 
            <h1>ODIN</h1>
        </div>
        <img class="background" src="images/background.jpg" alt="Background image" />
    </div> 

    <div class="right">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your
            deepest dreams. <br>Sign up <em>now</em> to get started.
        <span class="block">You <em>know</em> you want to </span>
        </h1>

        <h1>Let's do this!</h1>
        <form action="">
            <div class="form-column">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="firstName" id="first-name">

                <label for="mail">EMAIL</label>
                <input type="email" name="userEmail" id="mail">

                <label for="pwd">PASSWORD</label>
                <input type="password" name="password" id="pwd">
            </div>
            <div class="form-column">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="lastName" id="last-name">

                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="userNumber" id="tel">

                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" name="confirmPassword" id="confirm-pwd">
            </div>
        </form>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="/login">Log in</a></p>

    </div>
</body>

</html>
