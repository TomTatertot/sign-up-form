<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">     
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left">
        <div class ="logo">
            <img class="logo-img" src="images/odin-lined.png" alt="Odin Logo"> 
            <h1>ODIN</h1>
        </div>
        <img class="background" src="images/background.jpg" alt="Background image" />
    </div> 

    <div class="right">
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your
                deepest dreams. <br>Sign up <em>now</em> to get started.
            <span class="block">You <em>know</em> you want to </span>
            </h1>
        </div>
    <div class="input-section">
        <h1>Let's do this!</h1>
        <form id="userForm" action="">
                <div>
                    <label for="first-name">FIRST NAME<span class="required-asterisk">*</span></label>
                    <input type="text" name="firstName" id="first-name" autocomplete="given-name" placeholder="John" required>
                </div>

                <div>
                    <label for="last-name">LAST NAME<span class="required-asterisk">*</span></label>
                    <input type="text" name="lastName" id="last-name" autocomplete="family-name" placeholder="Doe" required>
                </div>


                <div>
                    <label for="mail">EMAIL<span class="required-asterisk">*</span></label>
                    <input type="email" name="userEmail" id="mail" autocomplete="email" placeholder="johndoe@example.com" required>
                </div>

                <div>
                    <label for="tel">PHONE NUMBER</label>
                    <input type="text" name="userNumber" id="tel" 
                    pattern="^\d{3}[- ]?\d{3}[- ]?\d{4}$"
                    autocomplete="tel"
                    placeholder="1234567890">
                </div>

                <div>
                    <label for="pwd">PASSWORD<span class="required-asterisk">*</span></label>
                    <input type="password"
                    name="password"
                    id="pwd"
                    pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                    title="Password must be at least 8 characters, include a number, an uppercase letter, and a special character."
                    aria-describedly ="pwd-help"
                    required><!-- aria-describedly allows screen readers to read out the pwd-help text -->
                    <!-- <small id="pwd-help" class="helper-text">
                        Must be at least 8 characters and include a number, uppercase letter, and special character.
                      </small> -->
                </div>

                <div>
                    <label for="confirm-pwd">CONFIRM PASSWORD<span class="required-asterisk">*</span></label>
                    <input
                    type="password"
                    name="confirmPassword"
                    id="confirm-pwd"
                    pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                    title="Password must be at least 8 characters, include a number, an uppercase letter, and a special character."
                    required>
                </div>
        </form>
        <small class="asterisk-legend">Fields marked with <span class="required-asterisk">*</span> are required.</small>
    </div>
    
    <div class="submit-section">
        <button class="submit-button"form="userForm">Create Account</button>
        <p class="login">Already have an account? <a href="/login">Log in</a></p>
    </div>

    </div>
</body>

</html>
