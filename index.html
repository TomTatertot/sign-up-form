<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">

</head>

<body>
    <div class="left">
        <img class="background" src="images/background.jpg" alt="Dinosaur" />
    </div>

    <div class="right">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your
            deepest dreams. Sign up <em>now</em> to get started.</h1>
        <h1>You <em>know</em> you want to </h1>

        <form action="">
            <h1>Let's do this!</h1>

            <label for="first-name">FIRST NAME</label>
            <input type="text" name="firstName" id="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" name="lastName" id="last-name">

            <label for="mail">EMAIL</label>
            <input type="email" name="userEmail" id="mail">

            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="userNumber" id="tel">

            <label for="pwd">PASSWORD</label>
            <input type="password" name="password" id="pwd">

            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" name="confirmPassword" id="confirm-pwd">

        </form>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="/login">Log in</a></p>

    </div>
